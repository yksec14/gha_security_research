name: Example 2 - Sample Workflow 1

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action
        
      - name: Print PR Title
        run: |
            echo "${{ github.event.pull_request.title }}"